<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glenda Muthuhadini</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page setup */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f1b, #1a1a2e);
      overflow: hidden;
      color: #fff;
      font-family: 'Arial', sans-serif;
      position: relative;
      perspective: 1000px;
    }

    /* Container setup */
    .container {
      position: absolute;
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 5;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(30, 144, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 194, 255, 0.2);
      padding: 40px;
      transform-style: preserve-3d;
      transform: rotateX(5deg);
      transition: all 0.5s ease;
    }

    .container:hover {
      transform: rotateX(0deg) scale(1.02);
      border: 1px solid rgba(30, 144, 255, 0.8);
      box-shadow: 0 0 50px rgba(0, 194, 255, 0.4);
    }

    /* About Me section */
    .about-me {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .about-me h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 10px rgba(0, 194, 255, 0.8);
      overflow: hidden;
    }

    .about-me h1::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00c2ff, transparent);
      animation: scan 2s linear infinite;
    }

    .about-me p {
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.8;
      max-width: 600px;
      text-shadow: 0 0 5px rgba(0, 194, 255, 0.3);
    }

    /* Skills section */
    .skills {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .skill {
      background: rgba(0, 194, 255, 0.1);
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid rgba(0, 194, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .skill:hover {
      background: rgba(0, 194, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 194, 255, 0.4);
    }

    .skill::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(rgba(0, 194, 255, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .skill:hover::before {
      opacity: 1;
      animation: ripple 1s ease-out;
    }

    /* Moving stars effect */
    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px rgba(0, 194, 255, 0.8));
      animation: move-star 8s linear infinite, twinkle 1.5s infinite alternate;
    }

    /* Star animations */
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes move-star {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(20vw); }
    }

    /* Creating moving orbits */
    .orbit {
      position: absolute;
      border: 2px solid rgba(0, 194, 255, 0.15);
      border-radius: 50%;
      animation: orbitMove 10s linear infinite;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.3);
      z-index: 1;
    }

    @keyframes orbitMove {
      0% { transform: rotate(0deg); opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { transform: rotate(360deg); opacity: 0; }
    }

    /* Scan line effect */
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Ripple effect */
    @keyframes ripple {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Digital particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(0, 194, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    /* Floating grid */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(30, 144, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 144, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      transform: perspective(500px) rotateX(60deg);
      animation: grid-move 20s linear infinite;
      opacity: 0.2;
      bottom: -100%;
      z-index: 0;
    }

    @keyframes grid-move {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(30px); }
    }

    /* Social links */
    .social-links {
      display: flex;
      margin-top: 40px;
      gap: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 194, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      background: rgba(0, 194, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 194, 255, 0.5);
    }
    
    .social-btn a{
      color: white;
      text-decoration: none;
    }

    .social-btn i {
      font-size: 1.5rem;
      color: #fff;
      transition: all 0.3s ease;
    }

    .social-btn:hover i {
      transform: scale(1.2);
    }

    /* Terminal text effect */
    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid rgba(0, 194, 255, 0.8);
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      margin: 30px 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(0, 194, 255, 0.8) }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .about-me{
        width: 90vw;
      }
      .about-me h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 500px) {
      .container {
        width: 95%;
        padding: 20px;
        margin-top: 90%;
        height: fit-content;
      }
      .about-me{
        width: 90vw;
      }
      .about-me h1 {
        font-size: 1.5rem;
      }
      .typing-effect{
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Grid effect -->
  <div class="grid"></div>

  <!-- About Me Section -->
  <div class="container">
    <div class="about-me">
      <h1>Hi, Its Glenda Muthuhadini</h1>
      <div class="typing-effect">Developer | Designer | Tech Enthusiast</div>
      <p>I'm a passionate developer exploring the frontiers of technology, crafting immersive digital experiences through code and creative design.</p>
    </div>

    <!-- Skills section -->
    <div class="skills">
      <div class="skill">Web Development</div>
      <div class="skill">UI/UX Design</div>
      <div class="skill">JavaScript</div>
      <div class="skill">CSS Animation</div>
      <div class="skill">React</div>
    </div>

    <!-- Social links -->
    <div class="social-links">
      <div class="social-btn"><i><a href="https://www.facebook.com/share/1AGPY6Kpx9/">F</a></i></div>
      <div class="social-btn"><i><a href="https://www.linkedin.com/in/muthuhadini-glenda-708a45269?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">L</a></i></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Add stars that move across the screen
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      document.body.appendChild(star);
      let size = Math.random() * 3 + 1;
      let xPos = Math.random() * window.innerWidth;
      let yPos = Math.random() * window.innerHeight;
      let delay = Math.random() * 8;
      let duration = Math.random() * 10 + 5;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${xPos}px`;
      star.style.top = `${yPos}px`;
      star.style.animationDuration = `${duration}s, 1.5s`;
      star.style.animationDelay = `${delay}s, 0s`;
    }

    // Add orbits around the cursor with varying sizes and rotation directions
    document.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.6) { // Reduce the number of orbits created
        let orbit = document.createElement('div');
        orbit.classList.add('orbit');
        let size = Math.random() * 150 + 50;
        orbit.style.width = `${size}px`;
        orbit.style.height = `${size}px`;
        orbit.style.left = `${e.pageX - size/2}px`;
        orbit.style.top = `${e.pageY - size/2}px`;
        orbit.style.borderWidth = `${Math.random() * 2 + 1}px`;
        orbit.style.animationDuration = `${Math.random() * 5 + 5}s`;
        
        // Random direction
        if (Math.random() > 0.5) {
          orbit.style.animationDirection = 'reverse';
        }
        
        document.body.appendChild(orbit);

        // Remove orbits after animation ends
        setTimeout(() => {
          orbit.remove();
        }, 10000);
      }
    });

    // Create digital particles effect on click
    document.addEventListener('click', (e) => {
      for (let i = 0; i < 20; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        
        let xPos = e.pageX;
        let yPos = e.pageY;
        let xVelocity = (Math.random() - 0.5) * 10;
        let yVelocity = (Math.random() - 0.5) * 10;
        let size = Math.random() * 5 + 2;
        let opacity = Math.random() * 0.5 + 0.5;
        let lifetime = Math.random() * 1000 + 500;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${xPos}px`;
        particle.style.top = `${yPos}px`;
        particle.style.opacity = opacity;
        
        document.body.appendChild(particle);
        
        // Animate particle movement
        let startTime = Date.now();
        function animateParticle() {
          let elapsedTime = Date.now() - startTime;
          if (elapsedTime < lifetime) {
            xPos += xVelocity;
            yPos += yVelocity;
            yVelocity += 0.1; // Gravity effect
            opacity -= 0.01;
            
            particle.style.left = `${xPos}px`;
            particle.style.top = `${yPos}px`;
            particle.style.opacity = opacity;
            
            requestAnimationFrame(animateParticle);
          } else {
            particle.remove();
          }
        }
        
        requestAnimationFrame(animateParticle);
      }
    });

    // 3D tilt effect on container
    const container = document.querySelector('.container');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      const tiltX = (y - 0.5) * 10;
      const tiltY = (x - 0.5) * -10;
      
      container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    // Reset transform when mouse leaves
    document.addEventListener('mouseleave', () => {
      container.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });

    // Add interactive behavior to skills
    const skills = document.querySelectorAll('.skill');
    skills.forEach(skill => {
      skill.addEventListener('click', () => {
        skill.style.transform = 'scale(1.1) translateY(-10px)';
        setTimeout(() => {
          skill.style.transform = '';
        }, 300);
      });
    });
  </script>
</body>
</html>
